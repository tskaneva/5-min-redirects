<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Encoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>URL Encoder</h1>

  <div class="form-group">
    <label for="url-input">Enter URL:</label>
    <input type="url" id="url-input" placeholder="https://example.com">
  </div>

  <button onclick="encodeUrl()">Encode URL</button>

  <div class="form-group" style="margin-top: 20px;">
    <label for="result">Encoded URL:</label>
    <input type="text" id="result" readonly>
  </div>

  <button onclick="copyText()">Copy to Clipboard</button>

  <script>
    function encodeUrl() {
      const url = document.getElementById('url-input').value.trim();

      if (!url) {
        alert('Please enter a valid URL');
        return;
      }

      const encodedUrl = btoa(url);
      document.getElementById('result').value = encodedUrl;
    }

    function copyText() {
      const result = document.getElementById('result');
      result.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    }
  </script>
</body>

</html>
